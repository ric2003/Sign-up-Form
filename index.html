<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="title_pane">
      <div class="title_wrapper">
        <img class="title_logo" src="odin-lined.png" alt="Odin Logo" />
        <h1 class="title">odin</h1>
      </div>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@vjgalaxy">Alejandro Pi√±ero Amerio</a>
        on
        <a
          href="https://unsplash.com/photos/gray-rocks-on-seashore-during-daytime-KBn4-lyqRgQ"
          >Unsplash</a
        >
      </p>
    </section>
    <main class="container">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You know you want to..</p>
      </div>
      <div class="login_form">
        <p>Let's do this!</p>
        <form id="signupForm" action="" method="get">
          <div class="nameForm">
            <div>
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                placeholder="John..."
                required
              />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                placeholder="Cena..."
                required
              />
            </div>
          </div>

          <div class="userInfo">
            <div>
              <label for="user_email">Email Address</label>
              <input
                type="email"
                id="user_email"
                placeholder="john_cena@gmail.com"
                required
              />
            </div>

            <div>
              <label for="tel">Phone Number</label>
              <input
                type="tel"
                id="tel"
                placeholder="123-456-789"
                pattern="[0-9]{9}"
                oninvalid="this.setCustomValidity('Please enter a valid phone number')"
                required
              />
            </div>
          </div>
          <div class="userPass">
            <div>
              <label for="user_password">Password</label>
              <input
                type="password"
                id="user_password"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="user_password_confirm">Confirm Password</label>
              <input
                type="password"
                id="user_password_confirm"
                minlength="8"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="AlrAcc">
        <button type="submit" form="signupForm">Submit</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
